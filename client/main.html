<head>
  <title>Home</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://localhost:3000"><img src="./home_icon.png" width="30" height="30" class="d-inline-block align-top" alt=""></a>
      </div>
      <ul class="nav navbar-nav">
        <li id="HOME" class="tab active"><a href="#">Home Page</a></li>
        <li id="BL" class="tab"><a href="#">Bucket List</a></li>
        <li id="SL" class="tab"><a href="#">Shoping List</a></li>
        <li id="RE" class="tab"><a href="#">Reminders</a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{> loginButtons}}</a></li>
        <li>
          <label class="switch"  data-toggle="tooltip" data-placement="bottom" title="Night Mode">
            <input id="night" type="checkbox" name="night">
            <span class="slider round"></span>
          </label>
        </li>
      </ul>
    </div>
  </nav>


  <div class="main-container">
    <div class="gin" id="gin-HOME">
      {{> home}}
    </div>
    <div class="gin" id="gin-BL" style="display: none;">
      {{> bucket_list}}
    </div>
    <div class="gin" id="gin-SL" style="display: none;">
      {{> shopping_list}}
    </div>
    <div class="gin" id="gin-RE" style="display: none;">
      {{> reminders}}
    </div>
  </div>


</body>

<template name="home">
  <h1>Welcome back!</h1>
  <h2>Today is: {{time}}</h2>
  <div class="row">
    <div class="col-sm-4">
      {{> bucket_list}}
    </div>
    <div class="col-sm-4">
      {{> shopping_list}}
    </div>
    <div class="col-sm-4">
      {{> reminders}}
    </div>
  </div>
</template>

<template name="bucket_list">
  {{#if currentUser}}
    <h3>Add bucket list:</h3>
    <form class="add-bucket-list">
      <div class="input-group">
        <label>Bucket List Name</label>
        <input type="text" class="form-control" name="name" placeholder="Add list" />
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </span>
      </div>
    </form>
  {{else}}
    <p>Please log in first to personalize your bucket list!</p>
  {{/if}}
  <h4>Current bucket list:</h4>
  <ul>
    {{#each bucket_list}}
      <li>{{name}} {{#if currentUser}}<a href="#" class="delete-bucket-list">X</a>{{/if}}</li>
    {{/each}}
  </ul>
</template>

<template name="shopping_list">
  {{#if currentUser}}
    <h3>Add shopping list:</h3>
    <form class="add-shopping-list">
      <div class="input-group">
        <label>Item Name</label>
        <input type="text" class="form-control" name="name" placeholder="Add item" />
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </span>
      </div>
    </form>
  {{else}}
    <p>Please log in first to personalize your shopping list!</p>
  {{/if}}
  <h4>Current shopping list:</h4>
  <ul>
    {{#each shopping_list}}
      <li>{{name}} {{#if currentUser}}<a href="#" class="delete-shopping-list">X</a>{{/if}}</li>
    {{/each}}
  </ul>
</template>

<template name="reminders">
  {{#if currentUser}}
    <h3>Add reminders:</h3>
    <form class="add-reminders">
      <div class="input-group">
        <label>Reminders</label>
        <input type="text" class="form-control" name="name" placeholder="Add reminders" />
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </span>
      </div>
    </form>
  {{else}}
    <p>Please log in first to personalize your reminders!</p>
  {{/if}}
  <h4>Current reminders:</h4>
  <ul>
    {{#each reminders_list}}
      <li>{{name}} {{#if currentUser}}<a href="#" class="delete-reminders">X</a>{{/if}}</li>
    {{/each}}
  </ul>
</template>
