<template name="clock">
  <div style="max-width:245px;width:100%;padding:20px;">

    <table class="tabBlock" align="center" cellspacing="0" cellpadding="0" border="0">
      <tr><td id="date" class="clock">{{date}}</td></tr>
      <tr><td class="clock" id="dc">{{dc}}</td>  <!-- THE DIGITAL CLOCK. -->
        <td>
          <table cellpadding="0" cellspacing="0" border="0">
            <!-- HOUR IN 'AM' AND 'PM'. -->
            <tr><td class="clocklg" id="dc_hour">{{dc_hour}}</td></tr>

            <!-- SHOWING SECONDS. -->
            <tr><td class="clocklg" id="dc_second">{{dc_second}}</td></tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</template>

<template name="bucket_list">
  {{#if currentUser}}
    <h3>Add bucket list:</h3>
    <form class="add-bucket-list">
      <div class="input-group">
        <label>Bucket List Name</label>
        <input type="text" class="form-control" name="name" placeholder="Add list" />
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </span>
      </div>
    </form>
  {{else}}
    {{> notLoggedIn}}
  {{/if}}
  <h4>Current bucket list:</h4>
  <ul>
    {{#each bucket_list}}
      <li>{{name}} {{#if currentUser}}<a href="#" class="delete-bucket-list">X</a>{{/if}}</li>
    {{/each}}
  </ul>
</template>
